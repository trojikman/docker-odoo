version: '3.7'

x-default:
  &default-odoo
  tty: true
  build: .
  depends_on:
    - db
    - wdb
  ports:
    - "8069:8069"
    - "8072:8072"
  volumes:
    - odoo-web-data:/var/lib/odoo
    - ./config:/etc/odoo
    - ../vendor/14.0/queue:/mnt/addons/queue
    - ../vendor/14.0/sync-addons:/mnt/addons/sync-addons
    - ../vendor/misc-addons:/mnt/addons/misc-addons
    - ../vendor/access-addons-store:/mnt/addons/access-addons
    - ../vendor/website-addons:/mnt/addons/website-addons 
    - ../vendor/pos-addons-store:/mnt/addons/pos-addons 
    - ../vendor/enterprise/14.0:/mnt/addons/enterprise

  environment:
#    - HOST=odoo
#    - USER=odoo
#    - PASSWORD=odoo
    - WDB_SOCKET_SERVER=wdb
    - WDB_NO_BROWSER_AUTO_OPEN=True
    - CRYPTOGRAPHY_DONT_BUILD_RUST=1
#    - HOST=db
#    - USER=odoo
#    - PASSWORD=odoo

services:
  odoo:
    << : *default-odoo
    # '--db-filter=^%d$$' в этой записи если не экранировать $, то вызовет ошибку
    command: ['-d', 'sync',
              '--init', 'sync', # ir_attachment_s3 web_login_background
              '--db-filter=.*',
              '--workers=2',
              # '--without-demo=all'
#              '--load=openapi,base,web',
              # '--test-enable',
            #  '--load=web,ir_attachment_url',
    ]
    env_file:
      - ../aws/aws-credentials.env
#'--log-handler=odoo.addons.base.models.ir_module:DEBUG',
  db:
    image: postgres:10
    logging:
      driver: none
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_USER=odoo
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - odoo-db-data:/var/lib/postgresql/data/pgdata
  wdb:
    image: kozea/wdb:3.3.0
    ports: ['1984:1984']
    init: true
  nginx:
    image: nginx
    logging:
      driver: none
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    ports: ["80:80"]
    depends_on:
      - odoo

volumes:
  odoo-web-data:
  odoo-db-data:
