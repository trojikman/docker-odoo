version: '3.7'

x-default:
  &default-odoo
  tty: true
  build: .
  depends_on:
    - db
    - wdb
  ports:
    - "8069:8069"
    - "8072:8072"
  volumes:
    - odoo-web-data:/var/lib/odoo
    - ./config:/etc/odoo
    - ../vendor/pos-addons:/mnt/addons/pos-addons
    # - ../vendor/sync-addons:/mnt/addons/sync-addons
    # - ../vendor/mail-addons:/mnt/addons/mail-addons
    - ../vendor/access-addons:/mnt/addons/access-addons
    - ../vendor/website-addons:/mnt/addons/website-addons
    - ../vendor/enterprise/12.0:/mnt/addons/enterprise
    - ../vendor/misc-addons-store:/mnt/addons/misc-addons
    # - ../vendor/web:/mnt/addons/web
    - ../vendor/odoo_vik_main:/mnt/addons/odoo_vik_main
#    - ../ee-addons-store:/mnt/addons/ee-dep-addons
#    - ../odoo12/odoo/addons:/mnt/addons/custom-addons
    # - ../odoo/addons/hw_proxy:/usr/lib/python3/dist-packages/odoo/addons/hw_proxy/
    # - ../odoo/addons/hw_escpos:/usr/lib/python3/dist-packages/odoo/addons/hw_escpos/
#    - ../odoo12/odoo/odoo/modules:/usr/lib/python3/dist-packages/odoo/modules
#    - ../odoo12/odoo/odoo/fields.py:/usr/lib/python3/dist-packages/odoo/fields.py
  environment:
    - WDB_SOCKET_SERVER=wdb
    - WDB_NO_BROWSER_AUTO_OPEN=True

services:
  odoo:
    << : *default-odoo
    # TODO: unify parameter passing for different cases to avoid making different branches
    # '--db-filter=^%d$$' в этой записи если не экранировать $, то вызовет ошибку
    command: ['-d', 'pos',
              '--init', 'pos_debt_notebook_sync', # pos_receipt_custom_template
              '--db-filter=.*',
              '--workers=2',
              # '--xmlrpc-port=8888',
              # '--without-demo=all',
              # '--test-enable',
              # '--load=web,ir_attachment_url',
    ] # '--load=openapi,base,web', pos_product_available_negative
  db:
    image: postgres:10
    logging:
      driver: none
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_USER=odoo
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - odoo-db-data:/var/lib/postgresql/data/pgdata
  wdb:
    image: kozea/wdb:3.3.0
    ports: ['1984:1984']
    init: true
  nginx:
    image: nginx
    logging:
      driver: none
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    ports: ["80:80"]
    depends_on:
      - odoo

volumes:
  odoo-web-data:
  odoo-db-data:
