version: '3.7'

x-default:
  &default-odoo
  tty: true
  build: .
  depends_on:
    - db
  ports:
    - "8069:8069"
    - "8072:8072"
  volumes:
    - odoo-web-data:/var/lib/odoo
    - ./config:/etc/odoo
    - ../vendor/sync-addons:/mnt/addons/sync-addons
    - ../vendor/queue:/mnt/addons/queue

services:
  odoo:
    << : *default-odoo
    # '--db-filter=^%d$$' в этой записи если не экранировать $, то вызовет ошибку
    command: ['-d', 'sync',
              '--init', 'sync_telegram',
              '--db-filter=.*',
              '--workers=2',
              # '--without-demo=all'
             '--load=base,web,queue_job',
    ]
  db:
    image: postgres:10
    logging:
      driver: none
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_USER=odoo
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - odoo-db-data:/var/lib/postgresql/data/pgdata

volumes:
  odoo-web-data:
  odoo-db-data:
